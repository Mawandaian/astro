<section class="probootstrap-cover overflow-hidden relative"  style="background-image: url('/static/assets/assets/images/1550996601.7612216.jpeg');"  id="section-home">
    <div class="overlay"></div>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md">
          <h2 class="heading mb-2 display-4 font-light probootstrap-animate">Let Us Go For A Holiday</h2>
          <p class="lead mb-5 probootstrap-animate">Far far away, behind the word mountains, far from the countries Vokalia and Consonantia, there live the blind texts.</p>
          <p class="probootstrap-animate">
            <a href="#section-holidays" role="button" class="btn btn-primary p-3 mr-3 pl-5 pr-5 text-uppercase d-lg-inline d-md-inline d-sm-block d-block mb-3">See Our Holiday Packages</a> 
          </p>
        </div> 
        <div class="col-md probootstrap-animate">
          <form action="#" class="probootstrap-form">
            <div class="form-group">
              <div class="row mb-3">
                <div class="col-md">
                  <div class="form-group">
                    <label for="id_label_single">Destination</label>

                    <label for="id_label_single" style="width: 100%;">
                      <select class="select_destinations js-example-basic-single js-states form-control" id="id_label_single" style="width: 100%;">
                        <!-- This is where the destination selections go -->
                      </select>
                    </label>


                  </div>
                </div>
                <div class="col-md">
                  <div class="form-group">
                    <label for="id_label_single2">Holiday Packages</label>
                    <div class="probootstrap_select-wrap">
                      <label for="id_label_single2" style="width: 100%;">
                      <select class="select_packages js-example-basic-single js-states form-control" id="id_label_single2" style="width: 100%;">
                        <!-- This is where the destination selections go -->
                      </select>
                    </label>
                    </div>
                  </div>
                </div>
              </div>
              <!-- END row -->
              <div class="row">
                <div class="col-md-6">
                  <span name="view_holiday" class="go_to_second_page btn btn-primary btn-block" onclick='loadPackage(parseInt($(".select_packages").val())), addBottomPackageCategoriesToModal(parseInt($(".select_packages").val()))'>View Holiday</span>
                </div>
                <div class="col-md-6">
                  <a href="#openModal" id="button" name="book_holiday" class="go_to_second_page btn btn-primary btn-block" onclick='loadPackage(parseInt($(".select_packages").val())), addBottomPackageCategoriesToModal(parseInt($(".select_packages").val())), $("#openModal").show()'>Book Holiday</a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  
  </section>
  <!-- END section -->
